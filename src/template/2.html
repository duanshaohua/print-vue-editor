<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border-collapse: collapse; width: 100%; height: 86px;" border="1" data-mce-id="__mce"
        data-mce-selected="1">
        <thead>
            <tr style="height: 40px;" data-mce-style="height: 37px;">
                <td style="height: 40px; width: 25.2101%;">序号</td>
                <td style="height: 40px; width: 23.5294%;">A</td>
                <td style="height: 40px; width: 28.0672%;">B</td>
                <td style="height: 40px; width: 11.5126%;">C</td>
                <td style="width: 11.5126%;">
                    <p>客户签字</p>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(row, index) in details" style="height: 46px;">
                <td style="height: 46px; width: 25.2101%;">{{index+1}}</td>
                <td style="height: 46px; width: 23.5294%;">{{row.a}}</td>
                <td style="height: 46px; width: 28.0672%;">{{row.b}}</td>
                <td style="height: 46px; width: 11.5126%;">{{row.c}}</td>
                <td style="width: 11.5126%;" rowspan="2"><br></td>
            </tr>
            <tr>
                <td style="height: 46px; width: 25.2101%;">{{index+1}}</td>
                <td style="height: 46px; width: 23.5294%;">{{row.a}}</td>
                <td style="height: 46px; width: 28.0672%;">{{row.b}}</td>
                <td style="height: 46px; width: 11.5126%;">{{row.c}}</td>
            </tr>
            <tr>
                <td style="height: 46px; width: 25.2101%;">{{index+1}}</td>
                <td style="height: 46px; width: 23.5294%;">{{row.a}}</td>
                <td style="height: 46px; width: 28.0672%;">{{row.b}}</td>
                <td style="height: 46px; width: 11.5126%;">{{row.c}}</td>
            </tr>
            <tr>
                <td style="height: 46px; width: 25.2101%;">{{index+1}}</td>
                <td style="height: 46px; width: 23.5294%;">{{row.a}}</td>
                <td style="height: 46px; width: 28.0672%;">{{row.b}}</td>
                <td style="height: 46px; width: 11.5126%;">{{row.c}}</td>
            </tr>
            <tr>
                <td style="width: 25.2101%;"><br></td>
                <td style="width: 23.5294%;"><br></td>
                <td style="width: 28.0672%;"><br></td>
                <td style="width: 11.5126%;"><br></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
